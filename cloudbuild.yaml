# Cloud Build Configuration for Valhalla Orchestrator V2
# Automated CI/CD pipeline for deployment to Cloud Run
#
# Trigger this build with:
# gcloud builds submit --config cloudbuild.yaml

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/valhalla-orchestrator:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/valhalla-orchestrator:latest'
      - '-f'
      - 'Dockerfile.optimized'
      - '.'

  # Step 2: Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/valhalla-orchestrator:$BUILD_ID'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/valhalla-orchestrator:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'valhalla-ai-hub'
      - '--image=gcr.io/$PROJECT_ID/valhalla-orchestrator:$BUILD_ID'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=${_REGION}'
      - '--service-account=${_SERVICE_ACCOUNT}'

# Substitutions for customizable values
substitutions:
  _REGION: 'us-central1'
  _SERVICE_ACCOUNT: 'valhalla-service-account@${PROJECT_ID}.iam.gserviceaccount.com'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/valhalla-orchestrator:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/valhalla-orchestrator:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'

# Tags for organizing builds
tags:
  - 'valhalla-orchestrator'
  - 'cloud-run'
  - 'ai-platform'
